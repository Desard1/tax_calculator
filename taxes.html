<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="taxeStyle.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Tax(Robbery) Calculator</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¬)</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount">
            </div>
            <div class="mb-3">
                <label for="percentage" class="form-label">Tax Percentage (%)</label>
                <input type="number" id="percentage" class="form-control" placeholder="Enter tax %">
            </div>

            
            <div class="d-flex justify-content-between">
                <button id="calculateBtn" class="btn btn-primary">Calculate</button>
                <button id="historyBtn" class="btn btn-secondary">View History</button>
            </div>

           
            <div id="result" class="mt-4 p-3 border rounded"></div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="logic.js"></script>

</body>
</html>
